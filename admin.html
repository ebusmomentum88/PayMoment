<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Ebus News</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <div class="nav-container">
      <span class="logo">Admin Panel</span>
      <div class="nav-links">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <!-- ===== Admin Dashboard ===== -->
  <section class="dashboard-container">
    <h2>Manage News Content</h2>
    <div id="admin-news-list" class="news-section"></div>

    <button id="addNewsBtn" class="btn-primary" style="margin-top: 20px;">Add News</button>
  </section>

  <!-- ===== Add/Edit Modal ===== -->
  <div class="modal" id="newsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Add News</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="newsForm">
        <input type="hidden" id="editIndex">
        <div class="form-group">
          <label for="newsTitle">Title</label>
          <input type="text" id="newsTitle" required>
        </div>
        <div class="form-group">
          <label for="newsImage">Image URL</label>
          <input type="text" id="newsImage" required>
        </div>
        <div class="form-group">
          <label for="newsContent">Content</label>
          <input type="text" id="newsContent" required>
        </div>
        <button type="submit" class="btn-primary">Save</button>
      </form>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
