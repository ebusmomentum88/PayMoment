<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | PayMoment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">Admin Dashboard</div>
      <div class="nav-links">
        <a href="index.html">View Site</a>
      </div>
    </div>
  </nav>

  <section class="dashboard-container">
    <h2 class="section-title">Manage News</h2>
    <button id="addNewsBtn" class="btn-primary" style="margin-left:40px;">+ Add News</button>
    <div id="admin-news-list"></div>
  </section>

  <!-- Modal -->
  <div class="modal" id="newsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Add News</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <form id="newsForm">
        <div class="form-group">
          <label for="newsTitle">Title</label>
          <input type="text" id="newsTitle" required>
        </div>

        <div class="form-group">
          <label for="newsImage">Upload Image</label>
          <input type="file" id="newsImage" accept="image/*">
          <img id="previewImage" style="margin-top:10px;max-width:100%;border-radius:8px;display:none;">
        </div>

        <div class="form-group">
          <label for="newsContent">Content</label>
          <textarea id="newsContent" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Save</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 PayMoment | Admin Portal.
  </footer>

  <script src="script.js"></script>
</body>
</html>
